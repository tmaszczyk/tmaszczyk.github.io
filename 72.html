<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<!-- Load d3.js -->
<script src="d3.v4.js"></script>
<body>
<!-- Create a div where the circle will take place -->
<div id="dataviz_brushZoom"></div>
</body>
<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var Svg = d3.select("#dataviz_brushZoom")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");
var formatTime = d3.timeFormat("%Y-%m-%d %H:%M:%S");

//Read the data
d3.csv("csv/data_72.csv", function(data) {

  data.forEach(function(d) {
      d.EventTime = parseTime(d.EventTime);
	  });
	  
  // Add X axis
//  var x = d3.scaleLinear()
  var x = d3.scaleTime()
//    .domain([4, 8])
	.domain(d3.extent(data, function(d) { return d.EventTime; }))
    .range([ 0, width ]);
  var xAxis = Svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
		.ticks(5));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 16])
    .range([ height, 0]);
  Svg.append("g")
    .call(d3.axisLeft(y));

	
  // Add a clipPath: everything out of this area won't be drawn.
  var clip = Svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["0", "1", "2" ])
//    .range([ "#440154ff", "#21908dff", "#fde725ff"])
    .range([ "#0000ffff", "#00ff00ff", "#ff0000ff"])

  // Add brushing
  var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
      .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
      .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // Create the scatter variable: where both the circles and the brush take place
  var scatter = Svg.append('g')
    .attr("clip-path", "url(#clip)")

  // Add circles
  scatter
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.EventTime); } )
      .attr("cy", function (d) { return y(d.Time); } )
      .attr("r", 3)
      .style("fill", function (d) { return color(d.NR) } )
      .style("opacity", 1.0);
	   
  // Add the brushing
  scatter
    .append("g")
      .attr("class", "brush")
      .call(brush);

  //scatter.call(tip)
  // A function that set idleTimeOut to null
  var idleTimeout
  function idled() { idleTimeout = null; }

  // A function that update the chart for given boundaries
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
	  x.domain(d3.extent(data, function(d) { return d.EventTime; }))
      //x.domain([ 4,8])
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      scatter.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and circle position
    xAxis.transition().duration(1000).call(d3.axisBottom(x))
	xAxis.call(d3.axisBottom(x)
		.ticks(5))

    scatter
      .selectAll("circle")
      .transition().duration(1000)
      .attr("cx", function (d) { return x(d.EventTime); } )
      .attr("cy", function (d) { return y(d.Time); } )
	  .call(d3.axisBottom(x)
		.ticks(5))

    }

})

</script>

</html>
